<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ka Khazana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 25% 25%, #ffffff 0.5%, transparent 1%),
                radial-gradient(circle at 75% 75%, #ffffff 0.5%, transparent 1%);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .logo {
            font-size: 4em;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255,255,255,0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255,255,255,0.5),
                            0 0 30px rgba(255,255,255,0.3);
            }
        }

        .tagline {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Floating shapes animation */
        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.2;
            animation: float 15s infinite linear;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            border: 5px solid #3498db;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            border: 5px solid #2ecc71;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            border: 5px solid #e74c3c;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(100px, 100px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Add these responsive styles at the end of your style section */
        @media screen and (max-width: 768px) {
            .logo {
                font-size: 2.5em; /* Smaller font size for medium screens */
                padding: 0 20px;
            }

            .tagline {
                font-size: 1.2em;
                padding: 0 20px;
            }

            .start-btn {
                padding: 15px 40px;
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                font-size: 2em; /* Even smaller font size for mobile */
                padding: 0 15px;
            }

            .tagline {
                font-size: 1em;
                padding: 0 15px;
                margin-bottom: 30px;
            }

            .start-btn {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            /* Adjust floating shapes for mobile */
            .shape {
                transform: scale(0.7);
            }

            .shape:nth-child(1) {
                width: 60px;
                height: 60px;
            }

            .shape:nth-child(2) {
                width: 50px;
                height: 50px;
            }

            .shape:nth-child(3) {
                width: 70px;
                height: 70px;
            }
        }

        /* For very small screens */
        @media screen and (max-width: 320px) {
            .logo {
                font-size: 1.8em;
            }

            .tagline {
                font-size: 0.9em;
            }

            .start-btn {
                padding: 10px 25px;
                font-size: 1em;
            }
        }

        /* For landscape orientation on mobile */
        @media screen and (max-height: 500px) {
            .content {
                padding: 20px 0;
            }

            .logo {
                margin-bottom: 10px;
            }

            .tagline {
                margin-bottom: 20px;
            }
        }

        /* For larger screens */
        @media screen and (min-width: 1200px) {
            .logo {
                font-size: 5em;
            }

            .tagline {
                font-size: 1.8em;
            }

            .start-btn {
                padding: 25px 70px;
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation"></div>

    <!-- Floating Shapes -->
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="logo">Quiz Ka Khazana</h1>
        <p class="tagline">Unlock the treasure of knowledge</p>
        <div class="start-section">
            <h1>Welcome to Quiz Ka Khazana</h1>
            <p>Test your knowledge with our interactive quizzes!</p>
            <a href="quiz.html" class="start-btn" onclick="window.location.href='quiz.html'">Start Quiz</a>
        </div>
    </div>
</body>
</html>
