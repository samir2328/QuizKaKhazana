<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Quiz Ka Khazana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            margin-right: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Settings Container */
        .settings-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .settings-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: white;
        }

        /* Settings Controls */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .setting-label {
            font-size: 1.1em;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2ecc71;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Save Button */
        .save-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .settings-container {
                padding: 15px;
            }

            .settings-title {
                font-size: 2em;
            }

            .setting-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }

        /* Dark Mode Styles */
        :root {
            --background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: white;
            --card-border: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] {
            --background: linear-gradient(-45deg, #1a1a1a, #2c3e50, #2c3e50, #1a1a1a);
            --card-bg: rgba(0, 0, 0, 0.3);
            --text-color: #e0e0e0;
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--background);
            color: var(--text-color);
        }

        .settings-card {
            background: var(--card-bg);
            border-color: var(--card-border);
        }

        .setting-item {
            background: var(--card-bg);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="settings.html">Settings</a>
        </div>
    </nav>

    <div class="settings-container">
        <h1 class="settings-title">Settings</h1>
        
        <div class="settings-card">
            <div class="settings-section">
                <h2>Quiz Preferences</h2>
                <div class="setting-item">
                    <span class="setting-label">Sound Effects</span>
                    <label class="switch">
                        <input type="checkbox" id="soundToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Show Timer</span>
                    <label class="switch">
                        <input type="checkbox" id="timerToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h2>Difficulty Level</h2>
                <div class="setting-item">
                    <span class="setting-label">Hard Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="hardModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <button class="save-btn" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        // Settings Configuration
        const settings = {
            soundEnabled: true,
            darkMode: false,
            showTimer: true,
            hardMode: false
        };

        // Get all setting toggles
        const soundToggle = document.getElementById('soundToggle');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const timerToggle = document.getElementById('timerToggle');
        const hardModeToggle = document.getElementById('hardModeToggle');

        // Load settings on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            applySettings();
        });

        // Save all settings
        function saveSettings() {
            settings.soundEnabled = soundToggle.checked;
            settings.darkMode = darkModeToggle.checked;
            settings.showTimer = timerToggle.checked;
            settings.hardMode = hardModeToggle.checked;

            // Save to localStorage
            localStorage.setItem('quizSettings', JSON.stringify(settings));

            // Apply settings immediately
            applySettings();

            // Show save confirmation
            const saveBtn = document.querySelector('.save-btn');
            saveBtn.style.background = '#2ecc71';
            saveBtn.textContent = 'Settings Saved!';
            
            // Play sound if enabled
            if (settings.soundEnabled) {
                playClickSound();
            }
            
            setTimeout(() => {
                saveBtn.style.background = '';
                saveBtn.textContent = 'Save Settings';
            }, 2000);
        }

        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('quizSettings');
            if (savedSettings) {
                const parsed = JSON.parse(savedSettings);
                Object.assign(settings, parsed);

                // Update toggle switches
                soundToggle.checked = settings.soundEnabled;
                darkModeToggle.checked = settings.darkMode;
                timerToggle.checked = settings.showTimer;
                hardModeToggle.checked = settings.hardMode;
            }
        }

        // Apply settings to the page
        function applySettings() {
            // Dark Mode
            document.documentElement.setAttribute('data-theme', 
                settings.darkMode ? 'dark' : 'light');

            // Timer Visibility
            const timerElements = document.querySelectorAll('.timer');
            timerElements.forEach(timer => {
                timer.style.display = settings.showTimer ? 'block' : 'none';
            });

            // Hard Mode (if applicable)
            if (settings.hardMode) {
                document.body.classList.add('hard-mode');
            } else {
                document.body.classList.remove('hard-mode');
            }

            // Broadcast settings change to other pages
            localStorage.setItem('settingsUpdated', Date.now().toString());
        }

        // Add event listeners for real-time updates
        soundToggle.addEventListener('change', saveSettings);
        darkModeToggle.addEventListener('change', saveSettings);
        timerToggle.addEventListener('change', saveSettings);
        hardModeToggle.addEventListener('change', saveSettings);
    </script>
</body>
</html>
